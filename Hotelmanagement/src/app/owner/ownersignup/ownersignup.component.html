<div class="bck-css">
    <button mat-raised-button color="primary" (click)="back()">Back to Owner Login</button>
</div>
<mat-card class="mat-card">
    <mat-card-content>
        <h2>Owner Sign Up Form</h2>
        <form [formGroup]="ownerSignUpForm">

            <mat-form-field class="example-container">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">

                <mat-hint class='err' *ngIf="!ownerSignUpForm.get('name')?.touched">Please Enter Name</mat-hint>

                <mat-error *ngIf="ownerSignUpForm.get('name')?.errors?.['required']">Name is Required</mat-error>

                <mat-error *ngIf="ownerSignUpForm.get('name')?.errors?.['minlength'] && !ownerSignUpForm.get('name')?.errors?.['pattern'] && !ownerSignUpForm.get('name')?.errors?.['whiteSpace']">Minimum 5 characters Should Required</mat-error>

                <mat-error *ngIf="ownerSignUpForm.get('name')?.errors?.['pattern']">pattern not matched</mat-error>

                <mat-error *ngIf="ownerSignUpForm.get('name')?.errors?.['whiteSpace'] && !ownerSignUpForm.get('name')?.errors?.['minlength']">name contains whiteSpace</mat-error>

            </mat-form-field><br>
            <mat-form-field class="example-container">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field><br>
            <mat-form-field class="example-container">
                <mat-label>Mobile No</mat-label>
                <input matInput formControlName="mobNo">
            </mat-form-field><br>
            <mat-form-field class="example-container">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
            </mat-form-field><br>
            <mat-radio-group aria-label formControlName="gender">
                <mat-radio-button value="1">Male</mat-radio-button>&nbsp;
                <mat-radio-button value="Female">Female</mat-radio-button>&nbsp;
                <mat-radio-button value="2">Others</mat-radio-button><br><br>
            </mat-radio-group>
            <div class="sub-css">
                <button mat-raised-button color="accent" (click)="submit()"> Submit </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
